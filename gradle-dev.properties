# ============================================
# Development Profile - Fast Android-only builds
# Usage: ./switch-profile.sh dev
# ============================================

# Disable iOS builds
# WHY: iOS builds are slow (native compilation)
# EFFECT: Saves 60-70% build time during Android development
kotlin.native.enabled=false

# Disable lint checks
# WHY: Lint analysis is slow and not needed during development
# EFFECT: Saves 20-30 seconds per build
android.lint.checkReleaseBuilds=false
android.lint.abortOnError=false

# Disable R8 minification
# WHY: R8 is slow and only needed for release builds
# EFFECT: Saves 15-20 seconds for debug builds
android.enableR8=false

# Disable BuildConfig generation
# WHY: You don't use BuildConfig in your project
# EFFECT: Saves 2-3 seconds
android.defaults.buildfeatures.buildconfig=false

# Disable ViewBinding
# WHY: You use Compose only (no XML layouts)
# EFFECT: Saves 3-5 seconds
android.defaults.buildfeatures.viewbinding=false

# Keep these optimizations from PROD
kotlin.daemon.jvmargs=-Xmx4096M -XX:+UseParallelGC
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true
org.gradle.jvmargs=-Xmx6144M -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8
org.gradle.configuration-cache=true
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.workers.max=8
android.useAndroidX=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true
android.enableJetifier=false
room.incremental=true
ksp.incremental=true
ksp.incremental.log=false