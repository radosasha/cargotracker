# ============================================
# Kotlin Configuration
# ============================================
kotlin.code.style=official

# Memory for Kotlin Daemon
# WHY: 115 Kotlin files + KMP + Compose = needs good memory
# SAFE: You have 32GB RAM, 4GB for daemon is optimal
kotlin.daemon.jvmargs=-Xmx4096M -XX:+UseParallelGC

# Incremental compilation
# WHY: Recompiles only changed files (5-10x faster for small changes)
# WORKS: Your project has 7 modules - perfect for incremental builds
kotlin.incremental=true

# Kotlin caching
# WHY: Caches compilation results between builds
# WORKS: Proven to work with Kotlin 2.1.0 and KMP
kotlin.caching.enabled=true

# Parallel Kotlin compilation
# WHY: Compiles multiple Kotlin files simultaneously
# WORKS: You have 10 CPU cores - can compile multiple files at once
kotlin.parallel.tasks.in.project=true

# ============================================
# Gradle Configuration
# ============================================

# Memory for Gradle
# WHY: 7 modules + Room KSP + Compose compiler needs memory
# SAFE: 6GB is optimal for your 32GB RAM (leaves 26GB for OS/IDE)
org.gradle.jvmargs=-Xmx6144M -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Configuration Cache
# WHY: Caches Gradle configuration phase (50-70% faster repeated builds)
# WORKS: Gradle 8.14.3 + KMP 2.1.0 - stable combination
org.gradle.configuration-cache=true

# Build Cache
# WHY: Reuses build outputs from previous builds
# WORKS: Your 7 modules can reuse unchanged outputs (3-5x faster)
org.gradle.caching=true

# Parallel build
# WHY: Builds independent modules simultaneously
# CRITICAL: domain, core:* modules can build in parallel (2-3x faster)
# WORKS: 10 CPU cores = can build multiple modules at once
org.gradle.parallel=true

# Gradle Daemon
# WHY: Keeps Gradle process in memory (avoids cold start)
# WORKS: Saves 5-10 seconds on each build
org.gradle.daemon=true

# Workers
# WHY: Number of parallel workers for tasks
# OPTIMAL: 8 workers for your 10 cores (leaves 2 for OS/IDE)
org.gradle.workers.max=8

# ============================================
# Android Configuration
# ============================================

android.useAndroidX=true

# Non-transitive R class
# WHY: Each module has its own R class (no duplication)
# WORKS: You have 7 modules - reduces R class size significantly
android.nonTransitiveRClass=true

# Non-final R class
# WHY: Allows incremental compilation of R class
# WORKS: Speeds up incremental builds by 20-30%
android.nonFinalResIds=true

# Jetifier
# WHY: You use only AndroidX libraries (no old Support Library)
# SAFE: Disabling saves 10-15 seconds per build
android.enableJetifier=false

# ============================================
# Kotlin Multiplatform Configuration
# ============================================

# Ignore disabled targets
# WHY: You only use iosArm64 and iosSimulatorArm64 (no iosX64)
# SAFE: Won't try to build unused targets
kotlin.native.ignoreDisabledTargets=true

# Native caching
# WHY: Caches iOS framework builds
# WORKS: Speeds up iOS builds by 2-3x
kotlin.native.cacheKind=static

# Parallel Native compilation
# WHY: Compiles iOS targets in parallel
# WORKS: 8 threads optimal for your 10 cores
kotlin.native.parallel.threads=8

# ============================================
# Room Configuration
# ============================================

# Incremental Room processing
# WHY: Room KSP only reprocesses changed entities
# WORKS: You have core:database with Room - speeds up by 2-3x
room.incremental=true

# ============================================
# KSP Configuration
# ============================================

# Incremental KSP
# WHY: KSP only reprocesses changed files
# WORKS: You use KSP for Room - critical for fast builds
ksp.incremental=true

# Disable KSP logs
# WHY: Reduces console noise
# SAFE: Logs don't affect build speed
ksp.incremental.log=false

# ============================================
# REMOVED SETTINGS (would slow down your build)
# ============================================

# REMOVED: kotlin.mpp.stability.nowarn=true
# WHY: Warnings don't affect build speed, only console output

# REMOVED: org.gradle.configureondemand=false
# WHY: Deprecated and can cause issues with configuration cache

# REMOVED: android.enableBuildCache=true
# WHY: Redundant - org.gradle.caching=true already enables this

# REMOVED: android.uniquePackageNames=true
# WHY: Not needed for your project structure

# REMOVED: kotlin.native.binary.memoryModel=experimental
# WHY: Experimental features can cause instability

# REMOVED: koin.compiler.verify=false
# WHY: You don't use Koin compiler plugin (only runtime DI)

# REMOVED: room.schemaLocation=schemas
# WHY: This is for schema export location, not performance