# Ktlint configuration - правильная настройка для ktlint 0.48+
editorConfigOverride:
  max_line_length: 140

rules:
  standard:
    assignment-wrapping: # ❌ отключаем перенос после "="
      active: false
    argument-list-wrapping: # ❌ отключаем перенос аргументов в функцию
      active: false
    function-naming:
      active: false
    class-naming:
      active: false
    discouraged-comment-location:
      active: false
    no-empty-first-line-in-class-body:
      active: false
    blank-line-before-declaration:
      active: false
    no-wildcard-imports:
      active: false

# Отключить экспериментальные правила
experimental:
  enabled: false

files:
  exclude:
    - "build/**"
