# Ktlint configuration
editorConfigOverride:
  max_line_length: 140

# Disable problematic rules
disabled_rules:
  - function-naming
  - class-naming
  - discouraged-comment-location
  - no-empty-first-line-in-class-body
  - blank-line-before-declaration
  - wrapping
  - parameter-list-wrapping
  - multiline-expression-wrapping

# Disable experimental rules
experimental:
  enabled: false

# Custom rules
additional_editorconfig:
  # Разрешить @Composable функциям начинаться с заглавной буквы
  ktlint_function_naming_ignore_annotated: "Composable"
  # Разрешить приватным переменным начинаться с "_"
  ktlint_allow_underscore_in_private_variable_name: true
  # Удалять лишние пустые строки в конце файлов
  ktlint_remove_redundant_blank_lines: true
  # Настройки для переносов строк
  ktlint_wrapping: off
  ktlint_parameter_list_wrapping: off
  ktlint_multiline_expression_wrapping: off