# Ktlint configuration - минимальная настройка
editorConfigOverride:
  max_line_length: 140

# Отключить ВСЕ проблемные правила
disabled_rules:
  - function-naming
  - class-naming
  - discouraged-comment-location
  - no-empty-first-line-in-class-body
  - blank-line-before-declaration
  - wrapping
  - parameter-list-wrapping
  - multiline-expression-wrapping
  - final-newline

# Отключить экспериментальные правила
experimental:
  enabled: false