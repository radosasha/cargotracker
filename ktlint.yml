# Ktlint configuration - правильная настройка для ktlint 0.48+
editorConfigOverride:
  max_line_length: 140

rules:
  standard:
    assignment-wrapping:
      active: true
    argument-list-wrapping:
      active: true
    function-naming:
      active: false
    class-naming:
      active: false
    discouraged-comment-location:
      active: false
    no-empty-first-line-in-class-body:
      active: false
    blank-line-before-declaration:
      active: false
    no-wildcard-imports:
      active: false
      # Отключаем проверку wildcard imports для Compose
    indent:
      active: true  # Включаем проверку отступов

# Отключить экспериментальные правила
experimental:
  enabled: false

files:
  exclude:
    - "build/**"
